kind: Deployment
apiVersion: apps/v1
metadata:
  name: epic-free-games
  labels:
    app: epic-free-games
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epic-free-games
  template:
    metadata:
      labels:
        app: epic-free-games
    spec:
      volumes:
        - name: config-vol
          configMap:
            name: epic-free-games-config
      containers:
        - name: epic-free-games
          image: ghcr.io/claabs/epicgames-freegames-node:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: config-vol
              mountPath: /usr/app/config/config.json
              subPath: account1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
---
kind: Service
apiVersion: v1
metadata:
  name: epic-free-games
spec:
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  selector:
    app: epic-free-games
  type: ClusterIP
status:
  loadBalancer: {}
